<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOXPEL Studios — Coming Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      color: #f8f1e9;
      font-family: 'Playfair Display', serif;
      background: #000;
      overflow: hidden;
    }

    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.65) contrast(1.15);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.45) 0%,
        rgba(0,0,0,0.75) 40%,
        rgba(0,0,0,0.92) 100%
      );
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 8vw;
      gap: 4vh;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: clamp(6.5rem, 16vw, 18rem);
      font-weight: 900;
      letter-spacing: -0.06em;
      background: linear-gradient(90deg, #e8c670 20%, #f5e8a0 50%, #e8c670 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 40px rgba(232,198,112,0.45),
        0 12px 35px rgba(0,0,0,0.75);
      line-height: 0.85;
      margin-bottom: 0.4rem;
    }

    .studios {
      font-size: clamp(2.4rem, 5.5vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.25em;
      color: #d4b978;
      text-shadow: 0 4px 20px rgba(212,185,120,0.35);
      margin-top: -1.8rem;
    }

    .tagline {
      font-size: clamp(2.6rem, 6.5vw, 6rem);
      font-weight: 700;
      line-height: 1.05;
      letter-spacing: -0.01em;
      max-width: 92%;
    }

    .highlight {
      color: #ffeb99;
      font-weight: 900;
      text-shadow: 0 0 30px rgba(255,235,153,0.5);
    }

    .subtitle {
      font-size: clamp(1.35rem, 3vw, 1.9rem);
      max-width: 780px;
      line-height: 1.6;
      font-weight: 400;
      opacity: 0.92;
      margin: 1rem 0 2.5rem;
    }

    .categories {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.1rem, 2.4vw, 1.45rem);
      letter-spacing: 0.45em;
      text-transform: uppercase;
      color: #c9a96e;
      opacity: 0.8;
      margin: 1.5rem 0;
    }

    .launch {
      font-size: 1.6rem;
      font-style: italic;
      color: #e8d5a3;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
      .content { padding: 0 10vw; }
      .logo { margin-bottom: 0; }
      .studios { margin-top: -1.2rem; }
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <!-- Best cinematic match: Dramatic golden meteors/comets over majestic dark mountains + starry sky -->
    <img class="background" 
         src="https://t4.ftcdn.net/jpg/18/61/06/57/360_F_1861065734_0SRNINgITquOs570mXfkgaS3oTrT9FCB.jpg" 
         alt="Cinematic golden fiery comets over dark mountains starry night sky">

    <!-- Alternative divine hope style (god rays through clouds) – very elegant & faith-evoking -->
    <!-- <img class="background" src="https://t3.ftcdn.net/jpg/16/00/19/30/360_F_1600193072_mtPs1yb5Lpji8wAY7RrbGfzOrZ4SFh4C.jpg" alt="Divine golden light rays breaking through dramatic clouds"> -->

    <!-- Alternative majestic sunrise over mountains – warm, inspirational dawn of hope -->
    <!-- <img class="background" src="https://www.shutterstock.com/image-photo/majestic-sunrise-over-mountain-range-260nw-2714431389.jpg" alt="Golden sunrise over misty mountains cinematic"> -->

    <div class="overlay"></div>
  </div>

  <div class="content">
    <h1 class="logo">GOXPEL</h1>
    <div class="studios">STUDIOS</div>

    <h2 class="tagline">
      Stories forged in light.<br>
      That point the way to <span class="highlight">Hope</span>.
    </h2>

    <p class="subtitle">
      Cinematic narratives and transformative experiences —  
      stories of redemption, courage, and eternal promise  
      that awaken faith and gather hearts.
    </p>

    <p class="categories">
      Series · Films · Events · Concerts · Conferences
    </p>

    <p class="launch">
      Our world is awakening soon.
    </p>
  </div>

</body>
</html>
