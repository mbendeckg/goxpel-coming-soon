<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOXPEL Studios — Coming Soon</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* FULL BACKGROUND IMAGE (YOUR LOGO ARTWORK) */
    body {
      background: url("assets/logo.jpg") center center / cover no-repeat fixed;
      position: relative;
    }

    /* DARK SOFT OVERLAY FOR READABILITY */
    .dark-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.75));
      z-index: 1;
    }

    /* SUBTLE STAR FIELD */
    .stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1.5px 1.5px at 40% 70%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.4), transparent),
        radial-gradient(2px 2px at 60% 20%, rgba(255,255,255,0.5), transparent);
      background-size: 320px 320px;
      opacity: 0.25;
      z-index: 2;
      pointer-events: none;
    }

    /* WARM HEAVEN GLOW */
    .warm-glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 210, 150, 0.45), rgba(0,0,0,0.85));
      z-index: 3;
      pointer-events: none;
    }

    /* CROSS LIGHT FROM SKY */
    .cross-light {
      position: fixed;
      top: -25%;
      left: 50%;
      width: 260px;
      height: 140%;
      transform: translateX(-50%);
      background: linear-gradient(
        to bottom,
        rgba(255, 240, 200, 0.6),
        rgba(255, 240, 200, 0.25),
        rgba(255, 240, 200, 0.08),
        rgba(0, 0, 0, 0)
      );
      filter: blur(50px);
      z-index: 4;
      pointer-events: none;
    }

    /* MAIN CONTENT */
    .container {
      position: relative;
      z-index: 5;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      text-align: center;
      padding-bottom: 80px;
    }

    .badge {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 8px 18px;
      border-radius: 30px;
      background: rgba(255,255,255,0.08);
      margin-bottom: 22px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 54px;
      font-weight: 700;
      margin: 0;
      line-height: 1.1;
    }

    h1 span {
      color: #e6c27a;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    .description {
      max-width: 520px;
      margin-top: 22px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.8;
    }

  </style>
</head>

<body>

  <!-- OVERLAYS -->
  <div class="dark-overlay"></div>
  <div class="stars"></div>
  <div class="warm-glow"></div>
  <div class="cross-light"></div>

  <!-- TEXT CONTENT -->
  <div class="container">

    <div class="badge">CHRISTIAN CONTENT COMPANY</div>

    <h1>Stories that point to <span>Hope</span>.</h1>

    <div class="subtitle">
      SERIES • FILMS • EVENTS • CONCERTS • CONFERENCES
    </div>

    <div class="description">
      GOXPEL Studios is building cinematic, faith-forward stories and live experiences
      that inspire, gather, and transform.  
      <br><br>
      Our platform is launching soon.
    </div>

  </div>

</body>
</html>
