<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOXPEL Studios — Coming Soon</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* FULLSCREEN LOGO AS BACKGROUND */
    body {
      background: url("assets/logo.jpg") center center / cover no-repeat fixed;
      position: relative;
    }

    /* DARK CINEMATIC EDGES */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.1), rgba(0,0,0,0.9));
      z-index: 1;
      pointer-events: none;
    }

    /* CENTER LIGHT BOOST (LOGO POP) */
    .center-glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 225, 170, 0.45), rgba(0,0,0,0.85));
      z-index: 2;
      pointer-events: none;
    }

    /* SUBTLE STARS OVERLAY */
    .stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1.5px 1.5px at 40% 70%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 60% 20%, rgba(255,255,255,0.4), transparent);
      background-size: 360px 360px;
      opacity: 0.25;
      z-index: 3;
      pointer-events: none;
    }

    /* WARM GOLD ATMOSPHERE */
    .warm-glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 210, 150, 0.35), rgba(0,0,0,0.9));
      z-index: 4;
      pointer-events: none;
    }

    /* ANIMATED CROSS LIGHT RAY */
    .cross-light {
      position: fixed;
      top: -40%;
      left: 50%;
      width: 300px;
      height: 170%;
      transform: translateX(-50%);
      background: linear-gradient(
        to bottom,
        rgba(255, 245, 210, 0.85),
        rgba(255, 245, 210, 0.45),
        rgba(255, 245, 210, 0.15),
        rgba(0, 0, 0, 0)
      );
      filter: blur(70px);
      z-index: 5;
      pointer-events: none;
      animation: crossFloat 18s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes crossFloat {
      0% {
        transform: translateX(-50%) translateY(0);
        opacity: 0.7;
      }
      50% {
        transform: translateX(-50%) translateY(25px);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 0.7;
      }
    }

    /* TEXT CONTENT */
    .container {
      position: relative;
      z-index: 6;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      text-align: center;
      padding-bottom: 80px;
      background: linear-gradient(to top, rgba(0,0,0,0.75), transparent 40%);
    }

    .badge {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 8px 18px;
      border-radius: 30px;
      background: rgba(255,255,255,0.08);
      margin-bottom: 22px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      margin: 0;
      line-height: 1.1;
    }

    h1 span {
      color: #e6c27a;
    }

    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    .description {
      max-width: 520px;
      margin-top: 22px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
    }

  </style>
</head>

<body>

  <!-- VISUAL LAYERS -->
  <div class="vignette"></div>
  <div class="center-glow"></div>
  <div class="stars"></div>
  <div class="warm-glow"></div>
  <div class="cross-light"></div>

  <!-- TEXT -->
  <div class="container">

    <div class="badge">CHRISTIAN CONTENT COMPANY</div>

    <h1>Stories that point to <span>Hope</span>.</h1>

    <div class="subtitle">
      SERIES • FILMS • EVENTS • CONCERTS • CONFERENCES
    </div>

    <div class="description">
      GOXPEL Studios is building cinematic, faith-forward stories and live experiences
      that inspire, gather, and transform.
      <br><br>
      Our platform is launching soon.
    </div>

  </div>

</body>
</html>
