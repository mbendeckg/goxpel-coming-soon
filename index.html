<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOXPEL Studios — Coming Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #f8f1e9;
      background: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2400&q=90') 
                  no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    /* ← Replace the URL above with YOUR OWN fiery/mountain/clouds image URL */

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.38) 0%, rgba(0,0,0,0.82) 100%);
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4vw 5vw;
      gap: 3vh;
    }

    .logo {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(4.5rem, 12vw, 14rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #d4af37, #f5e050, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(212,175,55,0.5);
      line-height: 0.85;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.6rem, 4.5vw, 3.2rem);
      font-style: italic;
      color: #e8d5a3;
      letter-spacing: 0.08em;
      margin: 1rem 0 2.5rem;
      max-width: 90%;
    }

    .tagline {
      font-size: clamp(2.8rem, 7vw, 6.5rem);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1.5rem;
    }

    .highlight {
      color: #ffd700;
      font-weight: 900;
    }

    .info {
      font-size: clamp(1.1rem, 2.5vw, 1.45rem);
      max-width: 720px;
      line-height: 1.6;
      opacity: 0.92;
      margin-bottom: 3rem;
    }

    .categories {
      font-size: 1.1rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #c9a96e;
      margin: 1.5rem 0;
    }

    .launch-text {
      font-size: 1.35rem;
      font-style: italic;
      color: #d4c19c;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .content { padding: 6vh 8vw; }
      .logo { margin-bottom: 1rem; }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1 class="logo">GOXPEL</h1>
    
    <div class="subtitle">STUDIOS</div>

    <p class="tagline">
      Stories that point to <span class="highlight">Hope</span>.
    </p>

    <p class="categories">
      SERIES · FILMS · EVENTS · CONCERTS · CONFERENCES
    </p>

    <p class="info">
      GOXPEL Studios is building cinematic, faith-forward stories and live experiences<br>
      that inspire, gather, and transform.
    </p>

    <p class="launch-text">
      Our platform is launching soon.
    </p>
  </div>

</body>
</html>
