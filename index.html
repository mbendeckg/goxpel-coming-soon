<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOXPEL Studios â€” Coming Soon</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      color: #f5f5f5;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      position: relative;
    }

    /* Cinematic background */
    .bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, #1a0f1f 0%, #0a0a0a 60%);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(10,10,10,0.3) 0%, rgba(10,10,10,0.7) 100%);
      z-index: 2;
      pointer-events: none;
    }

    /* Optional subtle film grain/noise */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.7;
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .logo-studio {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.5rem, 9vw, 12rem);
      font-weight: 900;
      letter-spacing: -0.04em;
      background: linear-gradient(90deg, #e0c188 20%, #f5e8d3 50%, #e0c188 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 40px rgba(224,193,136,0.25);
      margin-bottom: 0.8rem;
      animation: fadeInUp 1.6s ease-out;
    }

    .tagline {
      font-size: clamp(1.3rem, 4vw, 2.4rem);
      font-weight: 400;
      color: #c9b38a;
      letter-spacing: 0.06em;
      margin-bottom: 3.5rem;
      opacity: 0.9;
      animation: fadeInUp 1.8s ease-out 0.3s both;
    }

    .coming-soon {
      font-size: clamp(2.2rem, 5.5vw, 6rem);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 2.5rem;
      color: #ffffff;
      text-shadow: 0 5px 35px rgba(0,0,0,0.6);
      animation: fadeInUp 2s ease-out 0.5s both;
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 4rem;
      animation: fadeInUp 2.2s ease-out 0.7s both;
    }

    .countdown > div {
      min-width: 100px;
      background: rgba(20,20,20,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(200,180,120,0.12);
      border-radius: 12px;
      padding: 1.2rem 1.8rem;
    }

    .num {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.6rem, 6vw, 5rem);
      font-weight: 700;
      color: #f0d8a0;
      line-height: 0.9;
    }

    .label {
      font-size: 0.95rem;
      color: #b0a080;
      margin-top: 0.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .subscribe {
      max-width: 520px;
      width: 100%;
      margin: 2rem auto 4rem;
      animation: fadeInUp 2.4s ease-out 0.9s both;
    }

    .subscribe p {
      margin-bottom: 1.5rem;
      color: #d0c0a0;
      font-size: 1.15rem;
      opacity: 0.9;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 1.1rem 1.8rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 50px;
      font-family: inherit;
    }

    input {
      background: rgba(40,40,40,0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220,200,140,0.2);
      color: white;
    }

    input::placeholder { color: #a09070; }
    input:focus { outline: none; border-color: #d4b978; box-shadow: 0 0 0 3px rgba(212,185,120,0.15); }

    button {
      background: linear-gradient(90deg, #c9a55a, #e6c77c);
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(201,165,90,0.35);
    }

    .socials {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      opacity: 0.75;
      transition: opacity 0.4s;
    }

    .socials:hover { opacity: 1; }

    .socials a {
      color: #d0c0a0;
      font-size: 1.6rem;
      transition: color 0.3s;
    }

    .socials a:hover { color: #e6c77c; }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .countdown { gap: 1rem; }
      .countdown > div { min-width: 80px; padding: 0.9rem 1.2rem; }
      .num { font-size: 2.4rem; }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="grain"></div>

  <div class="content">
    <h1 class="logo-studio">GOXPEL</h1>
    <div class="tagline">STUDIOS</div>

    <h2 class="coming-soon">Coming Soon</h2>

    <div class="countdown" id="countdown">
      <div><div class="num" id="days">00</div><div class="label">Days</div></div>
      <div><div class="num" id="hours">00</div><div class="label">Hours</div></div>
      <div><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
      <div><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>

    <div class="subscribe">
      <p>Be the first to experience the next chapter</p>
      
      <form>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <div class="socials">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">X</a>
      <a href="#" target="_blank">YouTube</a>
    </div>
  </div>

  <script>
    // Set your launch date here
    const launchDate = new Date("2026-06-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "<h2 style='font-size:3rem'>We Are Live!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2,'0');
      document.getElementById("hours").textContent = hours.toString().padStart(2,'0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2,'0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
