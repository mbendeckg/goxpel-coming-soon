<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOXPEL Studios — Coming Soon</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a1208 0%, #050505 60%, #000 100%);
    }

    /* STAR FIELD */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 40% 70%, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.5), transparent),
        radial-gradient(2px 2px at 60% 20%, rgba(255,255,255,0.6), transparent);
      background-size: 300px 300px;
      opacity: 0.4;
      z-index: 0;
    }

    /* WARM CENTER GLOW */
    .warm-glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 200, 120, 0.28), rgba(0,0,0,0.85));
      z-index: 1;
      pointer-events: none;
    }

    /* SUBTLE CROSS LIGHT BEAM */
    .cross-light {
      position: fixed;
      top: -20%;
      left: 50%;
      width: 220px;
      height: 140%;
      transform: translateX(-50%);
      background: linear-gradient(
        to bottom,
        rgba(255, 230, 170, 0.35),
        rgba(255, 230, 170, 0.12),
        rgba(255, 230, 170, 0.04),
        rgba(0, 0, 0, 0)
      );
      filter: blur(40px);
      z-index: 2;
      pointer-events: none;
    }

    /* MAIN CONTAINER */
    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* LOGO CARD */
    .logo-card {
      width: 300px;
      height: 520px;
      border-radius: 22px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 215, 140, 0.25);
      box-shadow:
        0 0 60px rgba(255, 200, 120, 0.35),
        0 0 120px rgba(255, 200, 120, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
    }

    .logo-card img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
    }

    /* BADGE */
    .badge {
      font-size: 12px;
      letter-spacing: 2px;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      margin-bottom: 30px;
      text-transform: uppercase;
      border: 1px solid rgba(255, 215, 140, 0.25);
    }

    /* TITLE */
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 12px 0;
    }

    h1 span {
      color: #e8c27a;
    }

    /* SUBTITLE */
    .subtitle {
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    /* DESCRIPTION */
    .description {
      max-width: 520px;
      font-size: 15px;
      opacity: 0.75;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .coming {
      opacity: 0.6;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 34px;
      }
      .logo-card {
        width: 240px;
        height: 420px;
      }
    }
  </style>
</head>

<body>

  <!-- Glow Layers -->
  <div class="warm-glow"></div>
  <div class="cross-light"></div>

  <!-- Content -->
  <div class="container">

    <div class="logo-card">
      <!-- IMPORTANT: your logo file must be here -->
      <img src="assets/logo.jpg" alt="GOXPEL Studios Logo">
    </div>

    <div class="badge">Christian Content Company</div>

    <h1>Stories that point to <span>Hope</span>.</h1>

    <div class="subtitle">
      SERIES • FILMS • EVENTS • CONCERTS • CONFERENCES
    </div>

    <div class="description">
      GOXPEL Studios is building cinematic, faith-forward stories and live experiences
      that inspire, gather, and transform.
    </div>

    <div class="coming">
      Our platform is launching soon.
    </div>

  </div>

</body>
</html>
